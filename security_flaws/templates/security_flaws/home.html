<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 failles OWASP et leur correction</title>
    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* Conteneur principal */
        .container {
            max-width: 800px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        
        /* Grille des failles */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        /* Style des carr√©s */
        .square {
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .square:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>5 failles OWASP et leur correction</h1>
        <div class="grid">
            <!-- Faille XSS -->
            <a href="{% url 'xss_flaw' %}" class="square">Faille XSS</a>
            <a href="{% url 'csrf_flaw' %}" class="square">Faille CSRF</a>
            <a href="#" class="square">Faille SQLi</a>
            <a href="{% url 'xss_fix' %}" class="square">Correction XSS</a>
            <a href="{% url 'csrf_fix' %}" class="square">Correction CSRF</a>
            <a href="#" class="square">Correction SQLi</a>
        </div>
    </div>
</body>
</html>
