<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Upload</title>
</head>
<body>
    <div class="container">
        <h1>Secure File Upload</h1>
        <p>This page demonstrates a secure way to handle file uploads. Only specific file types (e.g., images) are allowed, and files are stored in a safe, isolated location.</p>
        
        <form method="post" enctype="multipart/form-data" action="{% url 'file_upload_fix' %}">
            {% csrf_token %}
            <label for="file">Upload a file:</label>
            <input type="file" id="file" name="file">
            <button type="submit">Upload</button>
        </form>
        
        <p><a href="{% url 'home' %}">Back to Home</a></p>
    </div>
</body>
</html>
