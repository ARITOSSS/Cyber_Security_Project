<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Fix</title>
    <style>
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'home' %}" class="back-button">â¬… Back to Home</a>
        <h1>CSRF Vulnerability Fix</h1>
        <p>This page is protected against the CSRF vulnerability: the form includes a CSRF token.</p>
        
        <form method="post" action="{% url 'csrf_fix' %}">
            {% csrf_token %}
            <label for="user_data">Enter data:</label>
            <input type="text" id="user_data" name="user_data">
            <button type="submit">Submit</button>
        </form>

        <p><a href="{% url 'csrf_flaw' %}">See the vulnerable version of this flaw</a></p>
    </div>
</body>
</html>
